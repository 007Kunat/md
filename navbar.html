<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #60B7FE;
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .navbar .logo img {
            width: 100px;
            height: auto;
        }

        /* Center Section */
        .navbar .nav-center {
            flex: 1;
            text-align: center;
        }

        .navbar .part1 {
            color: #000000;
            font-size: 40px;
            font-weight: bold;
            
        }
        .part2 {
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            
        }

        /* Right Section with Menu Icon */
        .navbar .nav-right {
            display: flex;
            align-items: center;
        }

        .navbar .nav-right .menu-icon {
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-right .menu-icon img {
            width: 50px;
            height: 50px;
        }

        .navbar .nav-right .menu-icon:hover {
            background-color: #1863a0;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 30px;
            background-color: #BFE2FF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem;
            width: 150px;
        }

        .dropdown-menu a {
            display: block;
            color: #333;
            padding: 0.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <a href="home.html">
            <img src="img/logo2.png" alt="Logo">
            </a>
        </div>

        <!-- Center Section -->
        <div class="nav-center">
            <span class="part1">อยาก</span> 
            <span class="part2">ไปที่ไหน?</span>
        </div>

        <!-- Right Section with Menu Icon -->
        <div class="nav-right">
            <div class="menu-icon" onclick="toggleDropdown()">
                <img src="img/menu.png" alt="Logo">
            </div>
            <!-- Dropdown Menu -->
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="edit_profile.html">แก้ไขโปรไฟล์</a>
                <a href="favorites.html">รายการโปรด</a>
                <a href="login.html">ออกจากระบบ</a>
            </div>
        </div>
    </nav>

    <!-- Add Font Awesome for the Menu Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // ฟังก์ชันที่ใช้เปิด/ปิดเมนูดรอปดาวน์
        function toggleDropdown() {
            var dropdown = document.getElementById('dropdown-menu');

            // ถ้าเมนูเปิดอยู่ให้ปิดเมนู, ถ้าเมนูปิดอยู่ให้เปิดเมนู
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // ปิดเมนูดรอปดาวน์เมื่อคลิกที่ตำแหน่งอื่นบนหน้า
        window.onclick = function(event) {
            var dropdown = document.getElementById('dropdown-menu');
            var menuIcon = document.querySelector('.menu-icon');

            // ถ้าคลิกที่นอกเมนูหรือไอคอนจะทำให้เมนูปิด
            if (!menuIcon.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        }
    </script>

</body>
</html>
